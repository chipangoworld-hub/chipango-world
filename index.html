<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chipango World | Your Global Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-teal: #008080; --text-dark: #333; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        
        /* Cabeçalho igual à imagem */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 10%; background: #fff; border-bottom: 1px solid #eee; }
        .logo img { height: 40px; }
        .nav a { text-decoration: none; color: #555; margin-left: 25px; font-size: 14px; transition: 0.3s; }
        .nav a:hover { color: var(--primary-teal); }

        /* Seção Hero com a imagem que me enviaste */
        .hero { 
            background: linear-gradient(to right, rgba(20, 30, 40, 0.8), rgba(20, 30, 40, 0.4)), url('hero-bg.jpg');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            color: white;
        }
        .hero h1 { font-size: 3.5rem; line-height: 1.1; margin-bottom: 20px; font-weight: bold; text-transform: uppercase; max-width: 600px; }
        .hero-btn { background: var(--primary-teal); color: white; padding: 12px 30px; text-decoration: none; font-size: 14px; font-weight: bold; border-radius: 3px; display: inline-block; }

        /* Cards de Categoria */
        .categories { display: flex; justify-content: space-around; padding: 40px 10%; background: #fff; margin-top: -60px; }
        .cat-card { background: white; width: 30%; padding: 30px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-radius: 5px; }
        .cat-card i { font-size: 2rem; color: var(--primary-teal); margin-bottom: 15px; display: block; }
        .cat-card h3 { color: #444; font-size: 16px; }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Chipango World">
        </div>
        <nav class="nav">
            <a href="#">Shop</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </nav>
    </header>

    <section class="hero">
        <h1>YOUR GLOBAL<br>MARKETPLACE.<br>DELIVERED.</h1>
        <a href="#" class="hero-btn">SHOP NOW</a>
    </section>

    <div class="categories">
        <div class="cat-card">
            <i class="fas fa-microchip"></i>
            <h3>Tech & Gadgets</h3>
        </div>
        <div class="cat-card">
            <i class="fas fa-tshirt"></i>
            <h3>Fashion & Apparel</h3>
        </div>
        <div class="cat-card">
            <i class="fas fa-home"></i>
            <h3>Home & Lifestyle</h3>
        </div>
    </div>

</body>
</html>
